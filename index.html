<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typescript-exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body, .jumbotron {padding: 30px;}
        .timer {
            font-size: 120px;
        }

        body {
            background-color: rgb(180, 180, 180);
        }
    </style>
</head>
<body>
    <div class="jumbotron text-center">

        <!--timer-->
        <div class="timer">
            <span class="minutes">00</span> : <span class="seconds">00</span>
        </div>

        <!--timmer buttons-->
        <div class="timer-buttons">
            <button class="btn btn-lg btn-success" data-action="start">
                start
            </button>
            <button class="btn btn-lg btn-danger" data-action="stop">
                stop
            </button>
            <button class="btn btn-link btn-block" data-action="reset">
                Reset
            </button>
        </div>
    
    </div>
</body>
<!--<script src="og-js/og-script.js"></script>-->
</html>
